<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Scrapify GUI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', sans-serif;
            color: #ececec;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: #212121; /* Optional: light background color */
        }
        .content {
            text-align: center;
            margin-bottom: 20px; /* Space between content and output */
        }
        .container {
            text-align: center;
            background-color: #2f2f2f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block; /* Keeps the container from stretching */
        }
        #output {
            white-space: pre-wrap; /* Ensures that whitespace is handled correctly */
            background-color: black; /* Match typical console background color */
            color: white; /* Default text color */
            padding: 10px;
            height: 300px; /* Fixed height */
            width: 875px; /* Match the window width */
            overflow-y: auto;
            /* Hide scrollbar for IE, Edge, and Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #output::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            color: #ececec;
            border: 1px solid #4d4d4d;
            background-color: #4d4d4d !important;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        input[type="text"]:focus {
            outline: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px; /* Space between buttons */
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <h1>Enter Spotify Link</h1>
            <input type="text" id="spotify-link" placeholder="Enter Spotify link here">
            <button id="confirm-button">Confirm</button>
            <button id="open-folder-button">Open Folder</button> <!-- New button -->
        </div>
    </div>
    <div id="output"></div>
    <script src="renderer.js"></script>
</body>
</html>
